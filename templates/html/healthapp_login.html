{% load static%}
<html style="overflow-x: hidden">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/healthapp_register.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body style="background-image: url('/static/images/base.png');">
        <div id="main">
            <div class="row">
                <div class="col-xs-5 col-sm-5 col-md-5 col-xl-5"></div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-xl-2" id="rregjistrohu">
                    <ul>
                        <a href="#">Hyr</a>
                    </ul>
                </div>
                <div class="col-xs-5 col-sm-5 col-md-5 col-xl-5"></div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-xl-3"></div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-xl-6" id="form">
                    <form action="/login/" method="POST">
                        {% csrf_token %}
                        <input type="text" class="form-control" name="username" placeholder="Username">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <button type="submit" id="buton" class=" btn btn-info">LOGIN</button>
                        {% if user.is_authenticated %}

                        {% endif %}
                    </form>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-xl-3"></div>
            </div>
        </div>
    </body>
</html>
